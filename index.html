<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap 5</title>
  </head>
  <body>
    <header id="header" class="position-fixed w-100 text-light">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div
            class="nav-content col-md-9 d-flex justify-content-between align-items-center"
          >
            <h2 class="logo fw-bold">
              <a href="#" class="text-decoration-none text-light">Branding</a>
            </h2>
            <div
              class="d-flex align-items-center justify-content-between gap-5"
            >
              <a href="#" class="nav-link">Home</a>
              <a href="#" class="nav-link">About</a>

              <a href="#" class="nav-link">Services </a>

              <a href="#" class="nav-link">Projects</a>

              <a href="#" class="nav-link">Pricing</a>
              <a href="#" class="nav-link">Contact</a>
            </div>
            <button class="btn btn-success px-4 pb-2">Get Started</button>
          </div>
        </div>
      </div>
    </header>

    <!--------------Hero section------------------------>

    <section id="hero" class="position-relative bg-dark vh-100">
      <div class="hero-bg position-absolute top-0 end-0 bottom-0 start-0"></div>
      <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
          <div
            class="col-md-7 text-center d-flex flex-column justify-content-center align-items-center"
          >
            <h1 class="display-3 text-light fw-semibold">
              Build Your AI application with Branding
            </h1>
            <p class="fs-4 faded text-light">
              We are a team of developers making applications for businesses
            </p>
            <div class="hero-buttons">
              <button class="btn px-4 btn-success pb-2 me-3">
                Get Started
              </button>
              <button class="btn btn-outline-success text-light px-4 pb-2">
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
